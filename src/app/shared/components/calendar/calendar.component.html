<main class="calendar">

          
    <div class="calendar-wrap">
        <h1 class="year">
            {{thisYear}}
       </h1>
        <div class="choose">
            <button class="prev" (click)='previousMonth()'>
                <img src="../../../../assets/icons/arrow-down.svg" alt="">
            </button>
            <h1>{{monthName}}</h1>
            <button class="next" (click)='nextMonth()'>
                <img src="../../../../assets/icons/arrow-down.svg" alt="">
            </button>
        </div>  
        <div class="dayNames">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
        </div>
        <div class="days">
            <div class="day missing" *ngFor='let fillerDay of thisMonthFillerDays.before'>
                {{fillerDay }}
            </div>
            <div class="day" *ngFor='let day of thisMonthDays'>
                <div>{{day.date.getDate()}}  </div>
                <div class="day-event" *ngFor='let event of day.events'>{{event}}</div>   
            </div>
            <div class="day missing" *ngFor='let fillerDay  of thisMonthFillerDays.after'>
                {{fillerDay }}
            </div>
        </div>
    </div>  
</main>
